<ion-header translucent>
  <ion-toolbar>
    <div>
      <ion-segment color="tertiary" (ionChange)="segmentChanged($event)" mode="ios" value="tareas">
        <ion-segment-button value="tareas">
          <ion-label>Tareas</ion-label>
        </ion-segment-button>
        <ion-segment-button value="cargos">
          <ion-label>Cargos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="sub-areas">
          <ion-label>Sub áreas</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-tareas [listaTareas]="listaTareas" [tareaComponent]=tareaComponent *ngIf="valorSegmento === 'tareas'"></app-tareas>
  <app-cargos [listaCargos]="listaCargos" [segmentosComponent]=segmentosComponent *ngIf="valorSegmento === 'cargos'"></app-cargos>
  <app-sub-areas [listaSubareas]="listaSubareas" [segmentosComponent]=segmentosComponent *ngIf="valorSegmento === 'sub-areas'"></app-sub-areas>
</ion-content>
